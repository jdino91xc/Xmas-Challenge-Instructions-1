<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Puzzle Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        img {
            max-width: 90%;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="First%20Instructions.jpeg" alt="Christmas Puzzle Adventure">
        <button onclick="playAudio()">Play Music</button>
    </div>
    <audio id="backgroundAudio">
        <source src="Puzzle%20Christmas.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playAudio() {
            const audio = document.getElementById("backgroundAudio");
            audio.play();
        }
    </script>
</body>
</html>
