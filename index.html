<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Puzzle Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        img {
            max-width: 90%;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="First%20Instructions.jpeg" alt="Christmas Puzzle Adventure">
        <button onclick="window.location.href='https://jdino91xc.github.io/2024-Xmas-Challenge/'">Go to Challenge</button>
    </div>
</body>
</html>
